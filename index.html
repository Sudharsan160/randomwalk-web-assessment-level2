<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="title"> Tic Tac Toe </h1>

    <!-- Scoreboard -->
    <div class="scoreboard">
        <div class="player-score">Player X: <span id="scoreX">0</span></div>
        <div class="player-score">Player O: <span id="scoreO">0</span></div>
    </div>

    <!-- Turn Indicator -->
    <div id="turnIndicator" class="turn-indicator">Player X's Turn</div>

    <!-- Game Board -->
    <div id="gameBoard" class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button id="resetButton" class="btn">Restart Game ðŸ”„</button>

    <div id="gameStatus" class="game-status"></div>
</div>

<script src="./script.js"></script>
</body>
</html>
